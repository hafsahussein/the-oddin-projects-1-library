<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="plus" id="open-form" title="add new book">+</div>
        <div class="books" id="books">
            
        </div>
        <div class="add-book" id="add-book">
            <form >
                <img id = "close" src="icon-close.svg" alt="close">

                <div class="form-controll">
                    <label for="title">Title</label>
                    <input type="text" id = 'title' placeholder="Full Stack JavaScript" required>
                </div>
                <div class="form-controll">
                    <label for="author">author</label>
                    <input type="text" id = 'author' placeholder="the oddin projects" required> 
               </div>
                <div class="form-controll">
                    <label for="pages">pages</label>
                    <input type="number" id = 'pages' placeholder="125" min="1" required >        
                </div>
                <button type="submit" class="submit">Add</button>
            </form>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
